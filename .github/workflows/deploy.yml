name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug secrets
        run: |
          echo "Checking if secrets are available..."
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "❌ SUPABASE_URL is empty"
          else
            echo "✅ SUPABASE_URL is set"
          fi
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "❌ SUPABASE_ANON_KEY is empty"
          else
            echo "✅ SUPABASE_ANON_KEY is set"
          fi

      - name: Create production environment file
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          GOOGLE_VERIFICATION: ${{ secrets.GOOGLE_SITE_VERIFICATION }}
          BING_VERIFICATION: ${{ secrets.BING_WEBMASTER_VERIFICATION }}
        run: |
          cat > src/environments/environment.prod.ts << EOF
          export const environment = {
            production: true,
            aiProvider: 'azure' as 'azure' | 'gemini' | 'openai',
            supabase: {
              url: '${SUPABASE_URL}',
              anonKey: '${SUPABASE_ANON_KEY}'
            },
            seo: {
              googleSiteVerification: '${GOOGLE_VERIFICATION}',
              bingWebmasterVerification: '${BING_VERIFICATION}',
            }
          };
          EOF
          echo "✅ Created environment.prod.ts"
          cat src/environments/environment.prod.ts

      - name: Build Angular app
        run: npm run build

      - name: Copy CNAME and 404.html to dist
        run: |
          cp CNAME ./dist/daily-english/browser/
          cp public/404.html ./dist/daily-english/browser/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/daily-english/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
