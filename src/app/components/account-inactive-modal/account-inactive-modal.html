<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h2>Tài khoản đã ngừng hoạt động</h2>
    </div>
    
    <div class="modal-body">
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="warning-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
        </svg>
      </div>
      
      <p class="message">
        Tài khoản của bạn đã bị tạm ngừng hoạt động. Vui lòng liên hệ với quản trị viên để biết thêm thông tin.
      </p>
    </div>
    
    <div class="modal-footer">
      <button class="btn-primary" (click)="onClose()">
        Đã hiểu
      </button>
    </div>
  </div>
</div>
