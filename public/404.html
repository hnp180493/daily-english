<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Daily English</title>
  <script>
    // GitHub Pages SPA redirect script
    // Store the current path in sessionStorage and redirect to index
    (function() {
      var pathSegmentsToKeep = 0;
      var l = window.location;
      
      // Store the full path in sessionStorage for index.html to handle
      sessionStorage.redirect = l.pathname + l.search + l.hash;
      
      // Redirect to index.html
      var indexPath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
      l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + indexPath);
    })();
  </script>
</head>
<body>
</body>
</html>
